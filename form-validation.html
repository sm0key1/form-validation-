<!DOCTYPE html>
<html>
<head>
<title>form validation</title>
<link rel="stylesheet" href="style.css">
</head>

<body>


<div class="center"> 

<form action="https://formsubmit.co/el/kofane" method="POST"> 

<label> User-id:</label> <input type="text" name="user-id" required min="5" max="12"  > 

<br>
<br>

<label> Password:</label> <input type="password" name="password" required min="7" max="12"  > 

<br>
<br>

<label> Name: </label> <input type="name" name="name" required > 

<br>
<br> 

<label> address:</label> <input type="text" name="address"> 

<br>
<br>

<label> country :</label> <select name="country" id="country" required> <br>

    <option value="South africa "> South africa </option>
    <option value="France"> France</option>
    <option value="Brazil"> Brazil </option>
    <option value="Germany"> Germany  </option>

</select>

<br>
<br> 


<label >Zip code: </label> <input type="number" name="Zip" pattern="[0-9]*" required > 

<br>
<br>

<label>email </label><input type="email" name="email" id="" required> 

<br>
<br>

<label> sex :</label>
<input type="radio" id="male" value="male" required> <label for="male"> male </label> 
<input type="radio" id="female" value="female" required> <label for="female"> female</label>

<br>
<br>

<label> language: </label>
<input type="radio" id="eng" value="eng" required> <label for="english"> english</label>
<input type="radio" id="noneng" value="noneng" required> <label for="non-english"> non-english</label>

<br>
<br>

<label> About: </label> 
<textarea id="About" name="About" rows="5" cols="33">
</textarea>

<br>
<br>

<input type="submit" value="Submit"> 

</form>
</div>
</body>

</html>
